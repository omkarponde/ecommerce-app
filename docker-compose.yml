version: '3'

services:
  # PostgreSQL service
  db:
    ports:
      - 5432:5432
    image: postgres:latest
    restart: always
    env_file:
      - .env

  # FastAPI service
  app:
    build: .
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      - db
    env_file:
      - .env
